<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nazareth FACN Foods</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <header>
      <h1>Food and Drinks in Nazareth</h1>
    </header>
    <section>
      <div class="search-container">
        <form class="form" id="searchForm">
          <input type="text" name="searchValue" value="" placeholder="Search by tags" autocomplete="off">
          <button type="submit" name="searchBtn">SEARCH</button>
        </form>
      </div>
      <div class="table-container">
        <table id="shops-table">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Cost</th>
            <th>Address</th>
            <th>Tags</th>
          </tr>
        </table>
      </div>
      <div class="add-container">
        <form class="form" id = "addForm">
          <input type="text" name="name" value="" placeholder="Name" required>
          <input type="text" name="desc" value="" placeholder="Description" required>
          <input type="number" min = 0 max = "10" name="rate" value="" placeholder="Rating(out of 10)" required>
          <input type="number" min = 0 max = "5" name="cost" value="" placeholder="Cost(out of 5)" required>
          <input type="text" name="loc" value="" placeholder="Address" required>
          <input type="text" name="tags" value="" placeholder="Tags" required>
          <button type="submit" name="addBtn">ADD</button>
        </form>
      </div>
    </section>
    <script type="text/javascript" src="./render.js"></script>
    <script type="text/javascript" src="./main.js"></script>

  </body>
</html>
